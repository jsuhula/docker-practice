events {
    worker_connections 1024;
}

http {
    # 1. Definimos el Resolver de Docker (fundamental para microservicios)
    # 127.0.0.11 es la IP del DNS interno de Docker. 
    # 'valid=5s' obliga a Nginx a re-consultar las IPs cada 5 segundos.
    resolver 127.0.0.11 valid=5s;

    # 2. Bloques Upstream (Tu opción preferida)
    upstream cluster_usuarios {
        # 'zone' permite que los workers de Nginx compartan info de las IPs resueltas
        zone usuarios_service 64k;
        server api-usuarios:3000 max_fails=3 fail_timeout=30s;
    }

    upstream cluster_transacciones {
        zone transacciones_service 64k;
        server api-transacciones:3000 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;

        # Logs para depurar (opcional)
        access_log /var/log/nginx/access.log;

        location /api/usuarios/ {
            rewrite ^/api/usuarios/(.*) /$1 break;
            
            # 3. Configuraciones para balanceo real
            proxy_pass http://cluster_usuarios;
            
            # Forzamos a cerrar la conexión después de cada petición 
            # SOLO para la prueba de concepto (para ver el cambio de instancia)
            # En producción real podrías quitar 'Connection "close"' para ganar velocidad.
            proxy_set_header Connection "close";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Tiempos de espera para no dejar al usuario colgado
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
        }

        location /api/transacciones/ {
            rewrite ^/api/transacciones/(.*) /$1 break;
            proxy_pass http://cluster_transacciones;
        }
    }
}